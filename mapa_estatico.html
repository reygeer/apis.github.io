<!DOCTYPE html>
<html>
<head>
    <title>Mini Mapa en Bot칩n</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxTGnZ5tb4Dq2bcu1uXtUNX5M4yc_Jqgo"></script>
    <link rel="stylesheet" href="fondosgeolocalizacion.css">
    <style>
        #map {
            flex: auto;
            height: 2000px;
            width: 2000px;
            display: none;
        }
    </style>
</head>
<body>
    <button id="mapButton">Visualizar mapa</button>
    <button><a href="index.html">Regresar a la pantalla principal</a></button>
    <button><a href="Menu_mapas.html">Regresar al menu de mapas </a></button>
    <div id="map"></div>

    <script>
        let mapVisible = false;

        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat:21.814286607027682, lng:-102.76928583537172},
                zoom: 22

            });
        }

        document.getElementById('mapButton').addEventListener('click', function() {
            const mapDiv = document.getElementById('map');
            mapVisible = !mapVisible;
            mapDiv.style.display = mapVisible ? 'block' : 'none';
            this.textContent = mapVisible ? 'Ocultar Mapa' : 'Mostrar Mapa';
        });

        window.onload = initMap;
    </script>
    <video class="video-background" autoplay muted loop>
        <source src="zlda.mp4" type="video/mp4">
        Tu navegador no soporta la etiqueta de video.
    </video>
</body>
</html>
