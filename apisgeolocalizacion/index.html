<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interactivo con Geolocalización</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxTGnZ5tb4Dq2bcu1uXtUNX5M4yc_Jqgo&libraries=places"></script>
</head>
<body>
    <div id="map-container">
        <input id="search-box" type="text" placeholder="Buscar ubicación">
        <button id="search-button">Buscar</button>
        <button id="toggle-map">Ocultar Mapa</button>
        <div id="map"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
